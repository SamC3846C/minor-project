<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Timetable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: white;
        }
        /* Sidebar styling */
        .sidebar {
            width: 300px;
            background-color: #333;
            padding-top: 0px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 300px;
            height: 120px;
            padding-top: 0px;
           /* margin-bottom: 20px;*/
            
        }
        .sidebar a {
            padding: 30px;
            color: white;
            text-decoration: none;
            width: 100%;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        /* Main content styling */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #00bfff;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 35px;
        }
        .content {
            display: flex;
            align-items: center;
            padding: 50px;
            width: 100%;
            max-width: 800px;
            background-color: white;
            margin-top: 0px;
           /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
        }
        .form-section {
            width: 100%;
            margin-left: -130px;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 30px;
            text-align: center;
            padding-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .image-section {
            width:40%;
            text-align: center;
            padding-top: 10px;
            padding-left: 60px;
            
        }
        .image-section img {
            padding-top: 10px;
            width: 700px;
            max-width: 500px;
            
            
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="headerlogo.webp" alt="Institute Logo">
        <a href="#">Dashboard</a>
        <a href="#">Department</a>
        <a href="#">Semester</a>
        <a href="#">Subject</a>
        <a href="#">Teacher</a>
        <a href="#">Time table</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome Admin!</h1>
        </div>
        <div class="content">
            <div class="form-section">
                <div class="htwo">
                <h2>Generate Time table</h2>
                 </div>
                <form>
                    <label for="dept">Select Dept</label>
                    <select id="dept" name="dept">
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="BSc">BSc</option>
                    </select>

                    <label for="semester">Select Semester</label>
                    <select id="semester" name="semester">
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>

                    <button type="submit">Generate Time Table</button>
                </form>
            </div>
            <div class="image-section">
                <img src="Screenshot 2024-10-28 213639.png" alt="Illustration">
            </div>
        </div>
    </div>

</body>
</html>
