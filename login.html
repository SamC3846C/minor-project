<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <form action="redirect.php" method="post" name="loginform">
        <div class="outerbox">
            <div class="head">
                LOGIN
            </div>
            <img src="assets/images/loginimg.png" style="width: 15vw;margin-bottom: 3vh;">
            <div class="middletext">
                WELCOME TO AUTOMATIC TIMETABLE GENERATOR
            </div>
            <div class="radiobuttons">
                <span class="student">
                    <input type="radio" class="studentradio" id="studentradio" name="role" value="student" required>
                    <label for="studentradio">Student</label>
                </span>
                <span>
                    <input type="radio" class="teacherradio" id="teacherradio" name="role" value="teacher">
                    <label for="teacherradio">Teacher</label>
                </span>
                <span>
                    <input type="radio" class="adminradio" id="adminradio" name="role" value="admin">
                    <label for="adminradio">Admin</label>
                </span>
            </div>
            <div class="username">
                <img src="assets/images/svg/personicon.svg" style="padding-left: 0.3vw;width: 1.5vw;">
                <input type="text" placeholder="Username" class="usernamefield" id="username" name="username" required>
            </div>
            <div class="pass">
                <img src="assets/images/svg/lockicon.svg" style="padding-left: 0.3vw;width: 1.5vw;">
                <input type="password" placeholder="Password" class="passwordfield" id="password" name="password" required>
            </div>
            <div class="submitbutton" onclick="validateForm()">
                <input type="submit" value="LOGIN" class="loginbutton">
                <img src="assets/images/svg/loginicon.svg" style="width: 1.5vw;">
            </div>
        </div>
    </form>
    <script>
    function validateForm() 
    {
        if(document.forms["loginform"]["role"].value=="")
        {
            alert("Select a Role");
        }
        else if(document.forms["loginform"]["username"].value=="")
        {
            alert("Username cannot be empty");
        }
        else if(document.forms["loginform"]["password"].value=="")
        {
            alert("Password cannot be empty");
        }
        else
        {
            document.loginform.submit();
        }
    } 
    </script>
</body>
</html>
